<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hack to import a favicon from another, already live website -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=www.juanca.org"
    />
    <title>Order Summary | juanca.dev</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="order-summary">
      <picture class="pattern-background">
        <source
          srcset="./images/pattern-background-desktop.svg"
          media="(min-width:768px)"
        />
        <img src="./images/pattern-background-mobile.svg" alt="" />
      </picture>

      <div class="order-summary-card">
        <img
          src="./images/illustration-hero.svg"
          alt=""
          class="success-hero-image"
        />
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-plan">
          <img src="./images/icon-music.svg" alt="" />
          <p class="annual-price-plan">
            Annual Plan <span class="price">$59.99/year</span>
          </p>
          <a href="#" class="change-plan">Change</a>
        </div>
        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </main>

    <footer class="order-summary-card__footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
