<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Hack to import a favicon from another, already live website -->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=www.juanca.org" />
  <title>Order Summary Card | juanca.dev</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="order-summary-card">
    <img src="./images/illustration-hero.svg"
      alt="Happy person enjoying listening the audio of her headphones connected to his cell phone."
      class="success-hero-image" />
    <div class="order-summary-text">
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
      <div class="price-plan">
        <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
        <p class="annual-price-plan">
          Annual Plan <span class="price">$59.99/year</span>
        </p>
        <a href="#" class="change-plan">Change</a>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" rel="noopener"
      target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.juanca.org" rel="noopener" target="_blank">@juancaorg</a>.
  </footer>
</body>

</html>
